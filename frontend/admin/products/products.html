<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/css/adminSidebar.css" />
    <link rel="stylesheet" href="/assets/css/common.css" />
    <link rel="stylesheet" href="/assets/css/products.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    />
    <link
      href="/assets/css/dataTables.bootstrap5.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin | Products</title>
  </head>

  <body>
    <div class="sidebar" id="admin-sidebar">
      <div class="logo-details">
        <i class="fa fa-user"></i>
        <span class="logo_name">Vision</span>
      </div>
      <ul class="nav-links mt-4">
        <li>
          <a href="admin-sidebar.html">
            <i class="fa fa-th-large"></i>
            <span class="links_name">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa fa-users"></i>
            <span class="links_name">Customers</span>
          </a>
        </li>
        <li>
          <a href="/frontend/admin/attendants/attendants.html">
            <i class="fa fa-user-md"></i>
            <span class="links_name">Attendants</span>
          </a>
        </li>
        <li>
          <a href="products.html" class="active">
            <i class="fas fa-shopping-bag"></i>
            <span class="links_name">Products</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa fa-cart-arrow-down"></i>
            <span class="links_name">Orders</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa fa-calendar"></i>
            <span class="links_name">Appointment</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-users-cog" aria-hidden="true"></i>
            <span class="links_name">Admin</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa fa-key"></i>
            <span class="links_name">Change Password</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-sign-out-alt"></i>
            <span class="links_name">Signout</span>
          </a>
        </li>
      </ul>
    </div>

    <section class="home-section">
      <nav>
        <div class="container-fluid d-flex">
          <div class="sidebar-button me-auto">
            <i class="fas fa-bars sidebarBtn"></i>
            <span class="dashboard">Products</span>
          </div>

          <a href="#" class="view-shop px-3">
            <i class="fas fa-paper-plane" aria-hidden="true"></i>
            <span class="view-shop-text px-2">View your shop</span>
          </a>
          <div class="profile-details px-2">
            <span class="admin_name px-2">Admin Name</span>
            <img src="/assets/images/avatar.png" alt="" />
          </div>
        </div>
      </nav>

      <div class="home-content">
        <div class="container-fluid">
          <div class="d-flex justify-content-end mx-2">
            <!-- Archives Button -->
            <a
              href="/frontend/admin/products/archives.html"
              class="btn archiveBtn text-white fw-bold px-4"
              id="archive-list-button"
              title="View Archive List"
            >
              Archives
            </a>

            <!-- Create New Product -->
            <a
              href="/frontend/admin/products/add-product.html"
              class="btn addBtn text-white fw-bold px-3 mx-3"
              id="create-new-button"
              title="Create New Attendant"
            >
              <i class="fa fa-plus px-1" aria-hidden="true"></i>
              Create New
            </a>
          </div>

          <!-- Product List Table -->
          <div class="container-fluid p-4">
            <div class="table-wrapper px-4">
              <div class="table-title">
                <!--Table Header-->
                <h4 class="px-1 pt-4 fw-bold">List of Products</h4>
              </div>
              <hr class="my-4" />
              <div class="container-fluid table-responsive pt-2">
                <table
                  class="table table-hover align-middle align-items-center table-body py-2"
                  aria-label="Customers' List"
                  id="products-table-data"
                >
                  <!--Table Body-->
                  <thead>
                    <tr>
                      <th scope="col">
                        <div class="form-check">
                          <input
                            class="form-check-input check-all"
                            type="checkbox"
                            value=""
                            id="check-all-customer"
                          />
                          <label
                            class="form-check-label"
                            for="check-all-customer"
                          >
                            All
                          </label>
                        </div>
                      </th>
                      <th scope="col">ID</th>
                      <th scope="col">Item</th>
                      <th scope="col">Product Name</th>
                      <th scope="col">Stock</th>
                      <th scope="col">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>
                        <div class="form-check">
                          <input
                            class="form-check-input check-list"
                            type="checkbox"
                            value=""
                            id="check-one-customer"
                          />
                        </div>
                      </td>
                      <td>Prod-1</td>
                      <td>
                        <img
                          src="/assets/images/product-img.png"
                          class="prodimg-table-list mx-2"
                        />
                      </td>
                      <td>Original Spring Glass</td>
                      <td>In Stock</td>
                      <td>
                        <div class="action-buttons mt-3">
                          <ul>
                            <li>
                              <a
                                href="/frontend/admin/products/view-product.html"
                                id="view"
                                class="btn view-data data"
                                title="View Details"
                              >
                                <i class="fas fa-eye" aria-hidden="true"></i>
                                View
                              </a>
                            </li>
                            <li>
                              <a
                                href="/frontend/admin/products/update-products.html"
                                id="edit"
                                class="btn update-data data"
                                title="Update Details"
                              >
                                <i class="fas fa-pen" aria-hidden="true"></i>
                                Update
                              </a>
                            </li>
                            <li></li>
                            <li>
                              <button
                                type="button"
                                class="btn archive-data data"
                                title="Archive Data"
                                aria-hidden="true"
                              >
                                Archive
                              </button>
                            </li>
                          </ul>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <br /><br />

                <!-- Batch Archive Button -->
                <div class="d-flex justify-content-end mb-4">
                  <button
                    type="button"
                    class="btn archive-all-data text-white text-uppercase mb-3"
                  >
                    Archive Products (6)
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- jQuery DataTables JS CDN -->
    <script src="/assets/js/jquery-3.5.1.js"></script>
    <script src="/assets/js/jquery.dataTables.min.js"></script>
    <script src="/assets/js/dataTables.bootstrap5.min.js"></script>
    <script>
      let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".sidebarBtn");
      sidebarBtn.onclick = function () {
        sidebar.classList.toggle("active");
        if (sidebar.classList.contains("active")) {
          sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
        } else sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
      };
      $(document).ready(function () {
        $("#products-table-data").DataTable({
          columnDefs: [{ className: "dt-center", targets: "_all" }],
          lengthMenu: [
            [20, 25, 50, -1],
            [20, 25, 50, "All"],
          ],
        });
        jQuery(".dataTable").wrap('<div class="dataTables_scroll" />');
      });
    </script>

    <script src="/assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
