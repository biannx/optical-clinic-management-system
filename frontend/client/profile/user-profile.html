<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="/assets/css/common.css" />
        <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        />
        <link
          href="/assets/css/dataTables.bootstrap5.min.css"
          rel="stylesheet"
          type="text/css"
        />
        <link href="/assets/css/user-profile.css" rel="stylesheet" type="text/css"/>
        <title>User Profile</title>
    </head>
<body>
    <div class="container">
        <h1 class="text-center mb-5 mt-5">USER PROFILE</h1>
        <div class="row">
            <div class="col-lg-4 text-center">
                <img class="w-50" src="/assets/images/avatar1.png"><br>
                <button class="btn btn-primary edit-pic-btn" type="button">Edit Picture</button>
            </div>
            <div class="col-lg-8">
                <form>
                    <div class="row gx-4 mb-5 mt-5">
                        <div class="form-group mb-5 col-3">
                            <label class="open-sans heavy-font" for="firstName"><bold>First Name</bold></label>
                            <input type="text" class="form-control" id="firstName">
                        </div>
                        <div class="form-group mb-5 col-3">
                            <label class="open-sans heavy-font" for="middleName"><bold>Middle Name</bold></label>
                            <input type="text" class="form-control" id="middleName">
                        </div>
                        <div class="form-group mb-5 col-3">
                            <label class="open-sans heavy-font" for="lastName"><bold>Last Name</bold></label>
                            <input type="text" class="form-control" id="lastName">
                        </div>
                        <div class="form-group mb-5 col-3">
                            <label class="open-sans heavy-font" for="suffix"><bold>Suffix</bold></label>
                            <input type="text" class="form-control" id="suffix">
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="form-group col-6">
                            <label class="open-sans heavy-font" for="birthdate"><bold>Birthdate</bold></label>
                            <input type="date" class="form-control" id="birthdate">
                        </div>

                        <div class="form-group col-6">
                            <p><b>Sex</b></p>
                            <div class="form-check form-check-inline ms-4">
                                <input class="form-check-input" type="radio" name="sex" id="female" value="option1" checked>
                                <label class="form-check-label fs-6" for="female">
                                  Female
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="sex" id="male" value="option2">
                                <label class="form-check-label fs-6" for="male">
                                    Male
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-5 gx-4">
                        <div class="col-6">
                            <label for="contactNumber"><b>Contact Number</b></label>
                            <div class="input-group mb-3">
                            <div class="input-group-prepend">
                            <span class="input-group-text" style="padding:0.7rem"><b>+63</b></span>
                            </div>
                            <input type="text" class="form-control" id="contactNumber" aria-describedby="basic-addon3">
                            </div>
                        </div>
                        

                        <div class="form-group col-6">
                            <label class="open-sans heavy-font" for="middleName"><bold>Middle Name</bold></label>
                            <input type="text" class="form-control" id="middleName">
                        </div>
                    </div>

                    <button class="float-end update-btn btn helvetica heavy-font fs-5" type="submit">
                        Update
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
</body>
</html>
