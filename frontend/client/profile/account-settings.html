<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="/assets/css/common.css" />
        <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        />
        <link
          href="/assets/css/dataTables.bootstrap5.min.css"
          rel="stylesheet"
          type="text/css"
        />
        <link href="/assets/css/account-settings.css" rel="stylesheet" type="text/css"/>
        <title>Profile Account Settings</title>
    </head>
<body>
    <div class="container-fluid settings-container bg-white p-5">
        <h1 class="text-center helvetica heavy-font blue mb-5">Change Password</h1>
        <form class="container">
            <div class="form-group mb-5 mx-lg-5">
                <label class="mb-3 open-sans heavy-font" for="oldPassword"><b>Old Password</b></label>
                <input type="password" class="form-control" id="oldPassword" placeholder="************">
            </div>

            <div class="form-group mb-5 mx-lg-5">
                <label class="mb-3 open-sans heavy-font" for="newPassword"><b>New Password</b></label>
                <input type="password" class="form-control" id="newPassword" placeholder="************">
            </div>

            <div class="form-group mb-5 mx-lg-5">
                <label class="mb-3 open-sans heavy-font" for="confirmPassword"><bold>Confirm Password</bold></label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="************">
            </div>

            <div class="d-grid gap-2 px-5 mx-lg-5 text-center">
                <button class="btn blue-bg account-settings-btn mx-lg-5 fw-bold mb-1" type="button">Save Changes</button>
                <button class="btn red-bg account-settings-btn mx-lg-5 fw-bold" type="button">Discard</button>
              </div>
        </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
</body>
</html>
