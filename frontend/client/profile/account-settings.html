    <div class="container settings-container card py-5 px-4">
      <h3 class="text-center helvetica heavy-font blue mb-5">
        Change Password
      </h3>
      <form class="container">
        <div class="form-group mb-4 mx-lg-5">
          <label class="mb-3 open-sans heavy-font" for="oldPassword"
            ><b>Old Password</b></label
          >
          <input
            type="password"
            class="form-control"
            id="oldPassword"
            placeholder="************"
          />
        </div>

        <div class="form-group mb-4 mx-lg-5">
          <label class="mb-3 open-sans heavy-font" for="newPassword"
            ><b>New Password</b></label
          >
          <input
            type="password"
            class="form-control"
            id="newPassword"
            placeholder="************"
          />
        </div>

        <div class="form-group mb-4 mx-lg-5">
          <label class="mb-3 open-sans heavy-font" for="confirmPassword"
            ><bold>Confirm Password</bold></label
          >
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            placeholder="************"
          />
        </div>

        <div class="d-grid gap-2 px-5 mt-5">
          <button
            class="btn blue-bg account-settings-btn py-2 fw-bold mb-1 w-75"
            type="button"
          >
            Save Changes
          </button>
          <button
            class="btn red-bg account-settings-btn py-2 fw-bold w-75"
            type="button"
          >
            Discard
          </button>
        </div>
      </form>
    </div>
