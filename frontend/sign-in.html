<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <style>
        h1{
            font-family: 'Montserrat';
            font-weight: 500;
            font-size: 24px;
        }
        p{
            font-family: 'Open sans';
            font-size: 16px;
        }
        input{
            width: 250px;
            height: 30px;
            border: 0px;
            background: #FFFFFF;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.25);
            border-radius: 2px;
            position: relative;
        }
        .small{
            font-family: 'Open sans';
            font-size: 12px;
            color:#55A8BA;
        }
        button{
            width: 80px; 
            height: 30px;
            background: #55A8BA; 
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.25); 
            border: 0px; 
            border-radius: 2px;
            font-family: 'Open sans'; 
            font-size: 16px; 
            color: #FFFFFF;
            text-align: center;
            ul{
              list-style-type: none;
              margin: 0;
              padding: 3;
              overflow: hidden;
              background-color: #FFFFFF;
              box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.25);
              font-family: 'Open sans';
              font-size: 16px;
            }

            li {
              float: left;
            }

            li a {
              display: block;
              color: #000000;
              text-align: center;
              padding: 14px 16px;
              text-decoration: none;
            }

            li a:hover:not(.active):not(.logo) {
              background-color: #D3D3D3;
            }
            .logo
            {
                background-color: #FFFFFF;
                color: #5EC0D6;
            }
        }
    </style>
    <nav style="position: sticky">
        <ul>
          <li><a href="#home" class="logo">optical</a></li>
          <li><a href="#home">Home</a></li>
          <li><a href="#news">Products</a></li>
          <li><a href="#contact">Set Appointment</a></li>
          <li><a href="#home">Profile</a></li>
          <li style="float:right"><a href="#register">Register</a></li>
          <li style="float:right"><a href="#sign-in">Sign In</a></li>
        </ul>
    </nav>
        <form style="position:absolute; left: 40%; top: 30%;">
            <h1>Sign in</h1>
            <p>Email address: <input type="text" style=" left:20px" ></p>
            <p>Password: <input type="text" style="left:52px"></p>
            <button type="button">Sign In</button>
            <p class="small">Forgot Password</p>
            <p class="small">Don't have an account?</p>
        </form>
        
    </body>
</html>
