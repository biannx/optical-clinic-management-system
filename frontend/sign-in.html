<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <style>
        h1{
            font-family: 'Montserrat';
            font-weight: 500;
            font-size: 24px;
        }
        p{
            font-family: 'Open sans';
            font-size: 16px;
        }
        input{
            width: 250px;
            height: 30px;
            border: 0px;
            background: #FFFFFF;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.25);
            border-radius: 2px;
            position: relative;
        }
        .small{
            font-family: 'Open sans';
            font-size: 12px;
            color:#55A8BA;
        }
        button{
            width: 80px; 
            height: 30px;
            background: #55A8BA; 
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.25); 
            border: 0px; 
            border-radius: 2px;
            font-family: 'Open sans'; 
            font-size: 16px; 
            color: #FFFFFF;
            text-align: center;
        }
    </style>
    <body>
        <form style="position:absolute; left: 40%; top: 30%;">
            <h1>Sign in</h1>
            <p>Email address: <input type="text" style=" left:20px" ></p>
            <p>Password: <input type="text" style="left:52px"></p>
            <button type="button">Sign In</button>
            <p class="small">Forgot Password</p>
            <p class="small">Don't have an account?</p>
        </form>
        
    </body>
</html>
