<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pdf Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
  <h4>Invoice:</h4>
  {{#each products.prodlist}}
    <h5>Product: {{this.name}}</h5>
    <h5>Price:PHP {{this.price}}</h5>
    <h5>Quantity: {{this.quantity}}</h5><br>
  {{/each}}
  <h5>Subtotal:PHP {{products.subtotal}}</h5>
  <h5>Shipping fee:PHP {{products.shippingFee}}</h5>
  <h5>Total:PHP {{products.total}}</h5>
</body>
</html>
